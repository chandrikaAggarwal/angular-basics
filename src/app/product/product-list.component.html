<div class="row">
  <div class="col-md-2">Filter by:</div>
  <div class="col-md-4">
    <input type="text" [(ngModel)]="filterBy" placeholder="Enter product name .." />
  </div>
</div>

  <div class="col-md-6">
    <h4>Filtered by: {{ filterBy }}</h4>
  </div>
</div> -->
<div class="table-responsive">
  <table class="table">
    <thead>
      <tr>
        <th>
          <button class="btn btn-info" (click)="toggleImage()">
            {{ !showImage ? "Show" : "Hide" }} Image
          </button>
        </th>
        <th>Product</th>
        <th>Code</th>
        <th>Available</th>
        <th>Price</th>
        <th>5 Star Rating</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let product of products$ | async">
        <td>
          <img
            *ngIf="showImage"
            [src]="product.imageUrl"
            [style.width.px]="50"
            [title]="product.productName"
          />
        </td>
        <td routerLinkActive="router-link-active" >
          <a [routerLink]="['/product-detail', product.productId]">{{ product.productName }}</a>
        </td>
        <td>
          {{ product.productCode | lowercase | convertToSpacesPipe: "-" }}
        </td>
        <td>{{ product.releaseDate }}</td>
        <td>{{ product.price | currency: "USD":"symbol":"1.2-2" }}</td>
        <td><star-rating [rating]="product.starRating"></star-rating></td>
      </tr>
    </tbody>
  </table>
</div>
